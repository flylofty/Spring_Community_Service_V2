<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

    <script>
        function signUp() {
            let username = $('#username').val();
            let password = $('#password').val();
            let repassword = $('#repassword').val();

            if (username === '') {
                alert("아이디를 입력해주세요.");
                return;
            }

            if (password === '') {
                alert("비밀번호를 입력해주세요.");
                return;
            }

            if (repassword === '') {
                alert("재확인 비밀번호를 입력해주세요.");
                return;
            }

            $.ajax({
                type: "POST",
                url: `/api/user/signup`,
                contentType: "application/json",
                data: JSON.stringify({
                    username: username,
                    password: password,
                    repassword: repassword,
                }),
                success: function (response) {
                    alert(response.message)
                    window.location.href = '/api/user/loginView';
                }, error: function (response) {
                    alert(response.responseJSON.message);
                },
            })
        }
    </script>

</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Free Community</div>
    <div>
        <div class="login-id-label">아이디</div>
        <input type="text" id="username" placeholder="Username" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" id="password" class="login-input-box">

        <div class="login-id-label">비밀번호 재입력</div>
        <input type="password" id="repassword" class="login-input-box">

        <button onclick="signUp()" id="login-id-submit">회원 가입</button>
    </div>
</div>
</body>
</html>
