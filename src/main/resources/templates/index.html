<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="자유 게시판">
    <meta property="og:description" content="자유롭게 글을 작성해보세요^^">
    <meta property="og:image" content="images/pencil_write_icon.png">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="basic.js"></script>
    <title>Free Community</title>
</head>

<body>
    <div class="header" id="header">
        Community 0.9.1v
    </div>

    <div class="nav">
        <div class="nav-see active">
            게시글 보기
        </div>
        <div class="nav-search">
            글쓰기
        </div>
    </div>

    <div id="see-area">

        <div id="space-go">
        </div>

        <div id="boards-container">
            <table class="table">

                <thead>
                    <tr>
                        <th scope="col" width="10%">번 호</th>
                        <th scope="col" width="55%">제 목</th>
                        <th scope="col" width="15%">작성자</th>
                        <th scope="col" width="20%">날 짜</th>
                    </tr>
                </thead>

                <tbody id="board-box">
                </tbody>

            </table>
        </div>

    </div>

    <div id="write-area">

        <div id="space-gogo">
        </div>

        <div class="mb-3">
            <label for="InputTitle" class="form-label">제 목</label>
            <input type="text" class="form-control" id="InputTitle">
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="InputWriter" class="form-label">작성자</label>-->
<!--            <input type="text" class="form-control" id="InputWriter">-->
<!--        </div>-->

<!--        <div class="mb-3">-->
<!--            <label for="InputPassword1" class="form-label">비밀번호</label>-->
<!--            <input type="password" class="form-control" id="InputPassword1">-->
<!--        </div>-->

<!--        <div class="mb-3">-->
<!--            <label for="InputPassword2" class="form-label">비밀번호 확인</label>-->
<!--            <input type="password" class="form-control" id="InputPassword2">-->
<!--        </div>-->

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="contents" style="height: 180px"></textarea>
            <label for="contents">작성 내용</label>
        </div>

        <div id="write-btn">
            <button onclick="saveBoard()" type="button" class="btn btn-outline-primary">작 성</button>
            <button onclick="window.location.reload()" type="button" class="btn btn-outline-danger">취 소</button>
        </div>

    </div>

    <div id="board-area">
        <div id="board-info"></div>
        <div id="comment">
            <hr id="comment-hr">
            <div id="comment-box" class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px"></textarea>
                <label for="floatingTextarea2">댓 글</label>
                <button onclick="saveComment()" id="write-btn4" type="button" class="btn btn-outline-primary">작 성</button>
            </div>
        </div>

        <hr/>

        <div id="comments">
            <div id="comment-info">
                <div id="comment-writer"></div>
                <div id="comment-date"></div>
                <div id="comment-btn">
                    <button onclick="openCommentUpdateModal()" type="button" class="btn btn-outline-primary">수 정</button>
                    <button onclick="deleteComment()" type="button" class="btn btn-outline-danger">삭 제</button>
                </div>
            </div>
            <div id="comment-contents">
            </div>
        </div>

    </div>

</body>
</html>
